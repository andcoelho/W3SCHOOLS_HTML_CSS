<body>
	<h1>Quotation</h1>
	
	<div>
	<p>Here is a quote from <abbr title="Brazilian Singer">Cartola:</abbr></p>
	<blockquote cite="https://www.letras.mus.br/cartola/44901/">
		<pre>
		Ouça-me bem, amor
		Preste atenção, o mundo é um moinho
		Vai triturar teus sonhos, tão mesquinho
		Vai reduzir as ilusões a pó
		</pre>
	
	<q>O mundo É Um Moinho</q>
	</blockquote>
	</div>
	
</body>
