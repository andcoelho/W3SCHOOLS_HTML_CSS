<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Formatting</title>
	<style>
		body{
		background-color: #5B618A;
		}
		div{
		color:#E8E9F3;
		font-family: sans-serif;
		font-size: 20px;
		}
	</style>
</head>

<body>
	<h1 style="font-family:sans-serif; color: #E8E9F3">Formatting elements</h1>
	
	<div>
		<p><b>Bord text</b></p>
		<p><i>Italic text</i></p>
		<p><sub>Subscript</sub> and <sup>Superscript</sup></p>
		<p><strong>Strong text</strong> and unstrong text</p>
		<p><small>Small text</small></p>
		<p><mark>Highlights</mark></p>
		<p><del>Deleted text</del></p>
	</div>
</body>

</html>
